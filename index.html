<!-- Instructions for the browser to read this file as HTML -->
<!DOCTYPE html>
<!-- The parent tag around all of the HTML doc, the lang attribute is for screen readers -->
<html lang="en">
  <!-- Additional "on load" information for the HTML doc -->
  <head>
    <!-- Specifies the character set used in the doc -->
    <meta charset="UTF-8" />
    <!-- Compatibility tag for the browser -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Information for viewport sizing -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Importing a stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Title that appears in the tab at the top of the page -->
    <title>Document</title>
  </head>
  <!-- Where the content of our website is written -->
  <body>
    <!-- Header tags/elements -->
    <h1>Title Goes Here</h1>
    <h2 class="heading-tags">Sub Heading</h2>
    <!-- Container tags -->
    <header>
      <h3 class="heading-tags">This is in header</h3>
    </header>
    <main></main>
    <section>
      <p id="first">First</p>
      <p id="second">Second</p>
      <p id="third">Third</p>
      <p id="fourth">Fourth</p>
      <p id="fifth">Fifth</p>
      <p id="sixth">Sixth</p>
    </section>
    <footer></footer>
    <!-- Text based tags -->
    <p id="bottom-tag">Steve Gary</p>
    <!-- Add script tag, must be after webpage has loaded so that JS can access elements -->
    <script src="script.js"></script>
  </body>
</html>
